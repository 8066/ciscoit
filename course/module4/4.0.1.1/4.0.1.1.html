        <h1>第 4 章：预防性维护概述</h1>
        <div>
          <p>预防性维护是指定期系统性地检测、清理和更换破损的零件、材料和系统。有效的预防性维护可减少零件、材料和系统故障，并使硬件和软件保持良好运行状态。 </p>
          <p></p>
          <p>故障排除是指确定计算机系统故障的原因并修复相关硬件和软件问题的系统性流程。</p>
          <p></p>
          <p>在本章中，您将了解故障排除过程并制定预防性维护计划的一般原则。这些原则是帮助您培养预防性维护和故障排除技能的一个起点。</p>
