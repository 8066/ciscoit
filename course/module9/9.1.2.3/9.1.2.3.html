        <h1>Wi-Fi 天线接头</h1>
        <div>
          <p>Wi-Fi 天线可传输和接收通过无线电波传送的数据。笔记本电脑中的 Wi-Fi 天线通常位于屏幕上方，如图 1 所示。Wi-Fi 天线通过天线引线和天线电线连接到无线网卡，如图 2 所示。导丝将电线固定在位于屏幕边缘的显示屏设备上，如图 3 所示。</p>
