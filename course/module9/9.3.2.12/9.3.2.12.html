    <div id="text-container" role="main">
      <div id="text">
        <h1>塑料框架</h1>
        <div>
          <p>笔记本电脑外部通常包含多个塑料部件。这包括负责覆盖内存、无线网卡和硬盘驱动器的塑料部件，以及包围触摸板和键盘的外壳，如图所示。</p>
          <p></p>
          <p>要拆下并更换塑料部件，请执行以下步骤：</p>
          <p></p>
          <p>
            <b>第 1 步</b>：断开交流适配器并取下电池。</p>
          <p>
            <b>第 2 步</b>：调整笔记本电脑的位置，让要更换的塑料部件朝上。</p>
          <p>
            <b>第 3 步</b>：拧松要拆下的塑料部件，或使用制造商建议的技术轻轻将其撬下。</p>
          <p>
            <b>第 4 步</b>：装上新的塑料组件并重新安装所有必要的螺丝，或插入并紧固组件。</p>
          <p>
            <b>第 5 步</b>：插入电池并连接交流适配器。</p>
        </div>
      </div>
