        <h1>电源管理</h1>
        <div>
          <p>电源管理和电池技术上的进步让笔记本电脑能够用电池供电运行更长的时间。许多电池能够为笔记本电脑供电 10 个小时或更长时间。配置笔记本电脑的电源设置可更好地管理电源用量，这对于确保电池的有效使用非常重要。 </p>
          <p></p>
          <p>电源管理控制到计算机组件的电流。高级配置与电源接口 (ACPI) 在硬件和操作系统之间搭建了一座桥梁，并可以使技术人员制定电源管理方案，让笔记本电脑发挥最佳的性能。图中所示的 ACPI 状态适用于大多数计算机，但是在管理笔记本电脑上的电源时它们尤为重要。 </p>
