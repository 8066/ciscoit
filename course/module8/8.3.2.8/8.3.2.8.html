        <h1>身份验证服务</h1>
        <div>
          <p>我们通常通过身份验证、授权和记帐服务来控制对网络设备的访问。这些服务称为 AAA 或“三 A”，提供了在网络设备上设置访问控制的基本框架。AAA 方法用于控制可以访问网络的用户（身份验证）、用户可以执行的操作（授权），以及跟踪用户在访问网络时的行为（记帐）。</p>
          <p></p>
          <p>此概念类似于信用卡的使用，如图所示。信用卡标识了可以使用它的用户、用户可以支出的金额并会记录用户所购买的物品或服务。</p>
