        <h1>代理设置</h1>
        <div>
          <p>代理服务器具有充当另一台计算机的权力。代理服务器的常见用途是充当内部网络设备频繁访问的网页的存储或缓存。例如，图中的代理服务器正在保存 www.cisco.com 的网页。任何内部主机向 www.cisco.com 发送 HTTP GET 请求时，代理服务器将会完成以下步骤：</p>
          <p></p>
          <p>1.它会截取请求。</p>
          <p>2.检查网站内容是否发生更改。</p>
          <p>3.如果没有，代理服务器就会使用该网页响应主机。</p>
          <p></p>
          <p>此外，代理服务器可以有效隐藏内部主机的 IP 地址，因为发往 Internet 的所有请求都源自代理服务器的 IP 地址。</p>
        </div>
