        <h1>DNS 服务</h1>
        <div>
          <p>DNS 是计算机用于将域名转换为 IP 地址的方法。在 Internet 上，更便于人们记忆的是 http://www.cisco.com 这样的域名，而不是该服务器的实际数字 IP 地址 198.133.219.25。如果思科决定更改 www.cisco.com 的数字 IP 地址，那么更改对用户是透明的，因为域名将保持不变。公司只需要将新地址与现有域名链接起来即可保证连通性。</p>
