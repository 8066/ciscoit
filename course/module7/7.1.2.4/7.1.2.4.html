        <div>
          <p>城域网 (MAN) 是涵盖大型园区或城市的网络。该网络包含许多不同建筑，通过无线或光纤主干相互连接。通信链路和设备通常归一个用户联盟或将该服务出售给用户的网络服务提供商所有。MAN 可以充当一种支持区域资源共享的高速网络。</p>
