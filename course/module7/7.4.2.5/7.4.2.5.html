        <h1>UDP</h1>
        <div>
          <p>UDP 类似于邮寄未挂号的常规信件。发件人不知道收件人是否能够接收信件。邮局也不负责跟踪信件或在信件未到达最终目的地时通知发件人。</p>
          <p></p>
          <p>UDP 仅提供在相应应用之间传输数据段的基本功能，需要很少的开销和数据检查。UDP 是一种尽力传输协议。在网络环境中，尽力传输被称为不可靠传输，因为它缺乏目的设备对所收到数据的确认机制。 </p>
          <p></p>
          <p>单击图中的“播放”，观看 UDP 数据段从发送方传输到接收方的动画。</p>
