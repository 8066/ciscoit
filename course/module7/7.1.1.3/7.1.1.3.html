        <h1>中间设备</h1>
        <div>
          <p>计算机网络包含了存在于主机设备之间的许多设备。这些中间设备确保数据可从一台主机设备传输到另一台主机设备。最常见的中间设备如图所示。 </p>
          <p></p>
          <p>交换机用于将多台设备连接到网络。路由器用于在网络之间转发流量。无线路由器可以将多台无线设备连接到网络。此外，无线路由器中通常包含一个交换机，因此可以将多台有线设备连接到网络。接入点 (AP) 也可提供无线连接，但与无线路由器相比功能较少。调制解调器用于将一个家庭或小型办公室连接到 Internet。我们将在本章后续内容中更加详细地论述这些设备。</p>
