        <h1>光缆</h1>
        <div>
          <p>光纤由两种类型的玻璃（芯和涂层）和一个起保护作用的外层屏蔽套（表皮）组成。单击图中的每个组件以了解更多信息。</p>
          <p></p>
          <p>由于光缆使用光来传输信号，因此它不受 EMI 或 RFI 的影响。所有信号会在进入光缆时转换成光脉冲，并在离开光缆时重新转换为电信号。这意味着光缆比铜缆或其他金属制作的电缆传输信号更清晰、传输距离更远且带宽更高。虽然光纤极细易折，但其芯和涂层的属性使其变得坚硬。光纤非常耐用，可在全球网络的各种严酷环境中进行部署。</p>
