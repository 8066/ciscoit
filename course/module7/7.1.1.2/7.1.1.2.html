        <h1>主机设备</h1>
        <div>
          <p>计算机网络由各种设备组成。某些设备可用作主机或外设。主机是指任何在网络上发送和接收信息的设备。连接到您的笔记本电脑的打印机就是外设。如果打印机直接连接到网络，那么它充当主机。 </p>
          <p></p>
          <p>很多不同类型的主机设备都可以连接到网络。一些较为常见的主机设备如图 1 所示。 </p>
          <p></p>
          <p>
            <b>注意</b>：Internet 协议电话常称为 IP 电话，它将连接到计算机网络，而非传统电话网络。</p>
          <p></p>
          <p>企业、家庭、学校和政府机构都会使用计算机网络。许多网络通过 Internet 相互连接。一个网络可以共享很多不同类型的资源，如图 2 所示。</p>
