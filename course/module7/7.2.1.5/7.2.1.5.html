        <h1>协议数据单元</h1>
        <div>
          <p>一条消息从顶端的应用层开始，沿 TCP/IP 各层向下移动，一直到底端的网络接入层。随着应用数据通过各层向下传递，每一层都会添加协议信息。此过程称为封装。</p>
          <p></p>
          <p>一段数据在任意协议层的表示形式称为协议数据单元 (PDU)。在封装过程中，后续的每一层都根据使用的协议封装其从上一层接收的 PDU。在该过程的每个阶段，PDU 都以不同的名称来反映其新功能。尽管目前对 PDU 的命名没有通用约定，但本课程中根据 TCP/IP 协议簇的协议来命名 PDU，如图所示。单击图中的每个 PDU 以了解更多信息。</p>
        </div>
