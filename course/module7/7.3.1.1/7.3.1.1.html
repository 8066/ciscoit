      <div id="text">
        <h1>调制解调器</h1>
        <div>
          <p>IT 技术人员必须了解常见网络设备的用途和特征。本节将对各种设备进行讨论。</p>
          <p></p>
          <p>调制解调器通过 Internet 服务提供商 (ISP) 连接到 Internet。有三种基本类型的调制解调器。调制解调器将计算机的数字数据转换为可在 ISP 网络上传输的格式。模拟调制解调器将数字数据转换为模拟信号，以通过模拟电话线路传输数据。数字用户线路 (DSL) 调制解调器将用户的网络直接连接到电话公司的数字基础设施中。有线电视调制解调器将用户网络连接到通常使用混合光纤同轴电缆 (HFC) 网络的有线服务提供商。</p>
        </div>
