        <h1>协议</h1>
        <div>
          <p>协议是一组规则。Internet 协议是一组规则，用于管理网络中各计算机之间的通信。协议规范定义了所交换的消息的格式。 </p>
          <p></p>
          <p>时间对于数据包的可靠传输至关重要。协议会要求消息在一定的时间间隔内到达，这样计算机不会无限期等待可能已经丢失的消息。在数据传输过程中，系统会维护一个或多个计时器。如果网络不符合时间规则的要求，协议还将启动替代操作。图中列出了一个协议的主要功能。</p>
