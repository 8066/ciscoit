        <h1>CSMA/CA</h1>
        <div>
          <p>IEEE 802.11 是规定无线网络连接性的标准。无线网络采用带冲突避免的载波侦听多路访问 (CSMA/CA) 方法。CMSA/CA 不会检测冲突，但会通过在传输之前等待来尝试避免冲突。要进行传输的每台设备都在帧中包含传输所需的持续时间。所有其他无线设备都会收到此信息，知道介质将有多长时间不可用，如图所示。这意味着无线设备是在半双工模式下运行的。AP 或无线路由器的传输效率会随着所连设备的增加而降低。</p>
