      <div id="text">
        <h1>以太网电缆标准</h1>
        <div>
          <p>IEEE 802.3 标准定义了支持以太网的几种物理实现方法。图中总结了用于不同以太网电缆类型的标准。</p>
          <p></p>
          <p>1000BASE-T 是目前最常实施的以太网架构。其名称表明了该标准的功能： </p>
          <p></p>
          <p>
            <ul>
              <li>1000 代表 1000 Mb/s 或 1 Gb/s 的速度。 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>BASE 代表基带传输。在基带传输中，整个电缆的带宽都用于一种类型的信号。 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>T 代表双绞线铜缆布线。 </li>
            </ul>
          </p>
        </div>
