        <h1>LAN</h1>
        <div>
          <p>我们按照以下具体特征来辨识计算机网络：</p>
          <p>
            <ul>
              <li>覆盖的区域大小</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>连接的用户数量</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>可用的服务数量和类型</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>职责范围 </li>
            </ul>
          </p>
          <p>从传统意义上看，LAN 是指覆盖较小地理区域的网络。但现在 LAN 的显著特征就是它们通常归个人所有，例如在家庭或小型企业中，或者由一个 IT 部门完全管理，例如在学校或大型企业中。该个人或组负责实施网络的安全和访问控制策略。 </p>
