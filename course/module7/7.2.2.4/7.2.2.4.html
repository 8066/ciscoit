        <h1>无线标准</h1>
        <div>
          <p>IEEE 802.11 或 Wi-Fi 是指一组规定无线电频率、速度和其他 WLAN 功能的标准。多年来人们已经开发了很多 IEEE 802.11 标准的实施方法，如图所示。</p>
          <p></p>
          <p>802.11a、802.11b 和 802.11g 标准已被视为过时。新的 WLAN 应该实施 802.11ac 设备。在购买新设备时，现有的 WLAN 实施应升级到 802.11ac。</p>
        </div>
