      <div id="text">
        <h1>传输层协议</h1>
        <div>
          <p>在传输层运行的两个协议是 TCP 和用户数据报协议 (UDP)，如图 1 所示。TCP 被认为是可靠且功能齐全的传输层协议，用于确保所有数据到达目的设备。相反，UDP 是不提供任何可靠性的一个非常简单的传输层协议。IP 使用这些传输协议来实现主机的数据通信和传输。图 2 高亮显示了 TCP 和 UDP 属性。</p>
