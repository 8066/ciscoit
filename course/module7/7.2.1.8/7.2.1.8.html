        <h1>比较 OSI 模型与 TCP/IP 模型</h1>
        <div>
          <p>OSI 模型和 TCP/IP 模型都是用于描述数据通信过程的参考模型。TCP/IP 模型专用于 TCP/IP 协议簇，而 OSI 模型用于为来自不同供应商的设备和应用开发通信标准。</p>
          <p></p>
          <p>TCP/IP 模型与 OSI 模型执行相同的过程，但它使用 4 个层，而非 7 个层。图中比较了两种模型的各个层。</p>
