        <h1>光纤接头</h1>
        <div>
          <p>光纤接头在光纤末端端接。提供各种光纤接头。各种接头类型的主要区别在于尺寸和耦合方式。企业根据其装备来决定将要使用的接头类型。</p>
          <p></p>
          <p>单击图中的每个接头来了解最常见的光纤接头类型。</p>
          <p></p>
          <p>因为光仅以单向通过光纤，如果要支持全双工操作，则需要两根光纤。因此，光纤跳线是将两根光纤线缆捆绑在一起，并通过一对标准的单光纤接头端接。有些光纤接头可以在单个接头上同时传送和接收光纤，称为双工接头，如图中的双工多模 LC 接头所示。</p>
