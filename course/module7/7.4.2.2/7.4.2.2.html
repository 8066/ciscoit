        <h1>传输层功能</h1>
        <div>
          <p>源应用和目的应用之间的数据流动称为会话。一台计算机可以同时维持多个应用之间的多个会话，如图所示。这一行为由于传输层的三个主要功能而得以实现：</p>
          <p></p>
          <p>
            <ul>
              <li>
                <b>跟踪应用之间的单个会话</b> - 一台设备上可以有多个应用同时使用网络。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>
                <b>将数据分段并重组分段</b> - 发送设备会将应用数据划分成大小合适的多个数据块。接收设备将这些分段重组为应用数据。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>
                <b>标识应用</b> - 为了将数据流传送到适当的应用，传输层必须要标识目的应用。因此，传输层为每一个应用分配一个标识符，称为端口号。</li>
            </ul>
          </p>
        </div>
