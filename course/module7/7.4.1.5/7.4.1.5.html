        <h1>Pv6 地址的数量</h1>
        <div>
          <p>IPv6 寻址将最终取代 IPv4 寻址。IPv6 解决了 IPv4 的限制并有着显著的功能提升，它能更好地适应当前和可预见的网络需求。32 位的 IPv4 地址空间提供大约 4,294,967,296 个唯一地址。IPv6 地址空间提供 340,282,366,920,938,463,463,374,607,431,768,211,456 个或 340 涧（10 的 36 次方）个地址，数量大约相当于地球上的沙粒数量。图中提供了 IPv4 和 IPv6 地址空间的可视比较。 </p>
