        <h1>WAN</h1>
        <div>
          <p>WAN 可以连接处于不同地理位置上的多个网络。WAN 的显著特征就是它归服务提供商所有。个人和企业可签订 WAN 服务合同。WAN 最常见的一个示例就是 Internet。Internet 是一个由成千上万个互连网络所组成的大型 WAN。在图中，东京和莫斯科的网络通过 Internet 连接在一起。</p>
