        <h1>网络定义</h1>
        <div>
          <p>网络是由各种链路所形成的系统。例如，将人类群体连接起来的道路形成一个物理网络。与朋友之间的联系形成了您的个人网络。允许个人相互链接到他人页面的网站称为社交网站。 </p>
          <p>人们每天都在使用以下网络：</p>
          <p>
            <ul>
              <li>邮件传递系统 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>电话系统 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>公交系统 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>公司计算机网络 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>互联网 </li>
            </ul>
          </p>
          <p>图中所示的公交系统与计算机网络类似。汽车、卡车和其他车辆类似于在网络中传输的消息。每位司机会定义一个起点（源计算机）和一个终点（目的计算机）。在该系统中有一些规则，类似于停止标志和交通信号灯，这些规则控制着从源到目的地的数据传输。</p>
