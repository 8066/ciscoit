        <h1>防静电垫</h1>
        <div>
          <p>防静电垫具有较弱的导电性。其工作原理是吸收组件中的静电，并将其安全地从设备传输到接地点，如图所示：</p>
          <p>
            <b>第 1 步：</b> 将防静电垫放置于计算机机箱下方或旁边的工作空间。 </p>
          <p>
            <b>第 2 步：</b> 将防静电垫固定到计算机机箱，以提供一个您可以放置从系统中拆下的零件的接地表面。 </p>
          <p>当您在工作台进行操作时，请将工作台和防静电地垫接地。站立在地垫上并佩戴腕带，您的身体与设备具有相同的电荷，这降低了 ESD 的可能性。 </p>
          <p>降低 ESD 的可能性也就降低了损坏精密电路或组件的可能性。</p>
          <p>
            <b>注意</b>：始终从边缘拿取元件。</p>
