        <h1>电气安全</h1>
        <div>
          <p>请遵守电气安全指南，以防止电气火灾、伤害和死亡事故。 </p>
          <p>一些打印机部件在使用过程中会发热，而电源等其他部件都包含高压。查看打印机手册，了解高压组件的位置。有些组件在打印机关闭后仍包含高压。确保打印机在维修之前有足够的时间散热。</p>
          <p></p>
          <p>电气设备都有明确的功率要求。例如，交流适配器专为特定笔记本电脑而制造。与不同类型的笔记本电脑或设备互换交流适配器可能会损坏交流适配器和笔记本电脑。</p>
