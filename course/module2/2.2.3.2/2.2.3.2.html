        <h1>杂项工具</h1>
        <div>
          <p>有了经验之后，您将发现许多其他物品都会添加到工具包中。图 1 显示了当无零件收纳盒可用时，如何用纸胶带标记从计算机上拆下的零件。</p>
          <p>工作计算机也是进行计算机现场维修时要随身携带的重要资源。工作计算机可用于研究信息、下载工具或驱动程序，以及与其他技术人员进行沟通。 </p>
          <p>图 2 显示了工具包中要包括的计算机更换零件的类型。确保零件在使用之前处于良好状态。在计算机中使用已知的良好组件替换可能有故障的组件，有助于您快速确定不能正常运行的组件。</p>
