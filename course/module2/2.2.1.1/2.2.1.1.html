        <h1>一般工具使用</h1>
        <div>
          <p>计算机维修需要一些特定于任务的工具。一定要熟悉每件工具的正确用法，并使用合适的工具执行任务。熟练使用工具和软件，会让工作变得轻松，同时确保任务安全正确地执行。</p>
          <p>工具包内应备有维修硬件所需的全部工具。有了经验之后，您就会清楚，该用什么合适的工具来处理各类作业。硬件工具分为四个类别： </p>
          <p>
            <ul>
              <li>ESD 工具 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>手工工具 </li>
            </ul>
          </p>

            <ul>
              <li>清洁工具 </li>
            </ul>
          </p>

            </ul>
          </p>
