        <h1>选择硬盘驱动器</h1>
        <div>
          <p>当内部存储设备不能满足客户需求或发生故障时，您可能需要更换内部存储设备。内部存储设备发生故障的迹象可能是异常噪音、异常振动、错误消息或甚至是损坏数据或应用不能加载。</p>
          <p></p>
          <p>图 1 中列出了购买新硬盘驱动器时要考虑的几个因素。</p>
          <p></p>
          <p>内部驱动器通常借助 SATA 连接到主板，而外部驱动器通常借助 USB、eSATA 或 Thunderbolt 进行连接。</p>
          <p></p>
          <p>图 2 显示了固态驱动器 (SSD) 的各个组件。</p>
          <p></p>
          <p>
            <b>注意</b>：SATA 电缆与 eSATA 电缆很相似，但它们不可互换。 </p>
