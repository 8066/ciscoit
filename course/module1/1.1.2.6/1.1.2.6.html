        <h1>内存</h1>
        <div>
          <p>内存是 CPU 工作时访问的数据和程序的临时工作存储器。 </p>
          <p></p>
          <p>计算机可使用多种不同类型的内存。图中给出了有关这些内存的详细信息。</p>
          <p></p>
          <p>与 ROM 不同，RAM 是易失性存储器，也就是说，每次计算机断电时内容都将删除。 </p>
          <p></p>
          <p>
            <b>注意</b>：ROM 是非易失性存储器，也就是当计算机关闭时，内容不会被删除。</p>
          <p></p>
          <p>在计算机中添加更多内存可提升系统性能。例如，更多的内存会增加计算机保留和处理程序和文件的内存容量。内存不足时，计算机必须在内存和较慢的硬盘驱动器之间交换数据。可安装的内存的最大数量取决于主板。</p>
