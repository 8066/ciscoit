        <h1>第 1 章：个人计算机简介</h1>
        <div>
          <p>计算机是根据一组指令执行计算的电子机器。最初的计算机像房间一样大，需要几个团队来构建、管理和维护。当今计算机系统的速度成倍上升，其大小仅为最初计算机的很小一部分。</p>
          <p></p>
          <p>计算机系统包括硬件和软件组件。硬件是指物理设备。它包括机箱、键盘、显示器、电缆、存储驱动器、扬声器和打印机。软件包括操作系统和程序。操作系统管理计算机运行，例如识别、访问和处理信息。程序或应用执行不同的功能。根据访问或生成的信息类型不同，程序的差异很大。例如，收支平衡的指令不同于 Internet 上模拟一个虚拟现实世界的指令。</p>
