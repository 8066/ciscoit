        <h1>选择外部存储</h1>
        <div>
          <p>使用多台计算机时，外部存储提供了便携性和便利性。外部存储器连接到外部端口，例如 USB、eSATA 或 Thunderbolt。闪存驱动器（有时称为拇指驱动器）连接到 USB 端口，是一种可移动存储器。</p>
          <p></p>
          <p>图中列出了购买外部存储解决方案时要考虑的几个因素。</p>
          <p></p>
          <p>根据客户的需求选择合适的外部存储器类型。例如，如果客户需要传输少量数据（例如单个演示文档），外部闪存驱动器就是一个不错的选择。如果客户需要备份或传输大量数据，则选择外部硬盘驱动器。</p>
