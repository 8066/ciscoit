        <h1>第 12 章：安全</h1>
        <div>
          <p>本章讨论了计算机安全，以及保护计算机设备、网络和数据的重要性。对与数据和物理安全相关的威胁、过程和预防性维护的描述有助于您保持计算机设备和数据安全。本章要记住的一些重要概念如下：</p>
          <p>
            <ul>
              <li>安全威胁可能来自组织内部或外部。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>病毒和蠕虫是攻击数据的常见威胁。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>开发和维护安全计划，保护数据和物理设备不会丢失。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>利用补丁和服务包保持操作系统为最新的和安全的。</li>
            </ul>
          </p>
        </div>
