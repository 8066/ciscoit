        <h1>第 12 章：安全</h1>
        <div>
          <p>本章介绍会威胁计算机及其所含数据的安全的攻击类型。技术人员在组织中负责保护数据和计算机设备安全。您将学习如何与客户合作，确保实现最好的保护措施。</p>
          <p></p>
          <p>要成功地保护计算机和网络，技术人员必须了解计算机安全威胁的两种类型：</p>
          <p></p>
          <p>
            <ul>
              <li>
                <b>物理</b> - 盗窃、损坏或破坏设备（例如服务器、交换机和布线）的事件或攻击</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>
                <b>数据</b> - 删除、破坏、拒绝授权用户的访问，允许未经授权的用户访问，或窃取信息的事件或攻击</li>
            </ul>
          </p>
        </div>
