        <h1>零日攻击</h1>
        <div>
          <p>零日攻击有时也称为零日威胁，是一种尝试利用软件供应商未知的或不明确的软件漏洞的计算机攻击。术语零时描述的是发现攻击的时间。如图所示，在软件供应商开发和发布补丁期间，网络很容易受到这些攻击。防止这些快速变化的攻击需要网络安全专业人员采用更复杂的网络架构视图。只在网络中的少数点上防范入侵是不可能的。</p>
