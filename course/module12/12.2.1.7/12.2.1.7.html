        <h1>导出本地安全策略</h1>
        <div>
          <p>如果每个独立计算机上的<b>“本地安全策略”</b>是相同的，可使用如图所示的导出策略功能。用一个名称来保存策略，例如 <b>workstation.inf</b>。然后将策略文件复制到外部媒体或网络驱动器，这样在其他独立计算机上就可使用该策略了。如果管理员需要为用户权限和安全选项配置大量的本地策略，该功能尤其有用。</p>
