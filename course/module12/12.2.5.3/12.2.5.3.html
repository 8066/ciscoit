        <h1>无线安全模式</h1>
        <div>
          <p>使用无线加密系统对正在发送的信息进行编码，可防止未经许可捕获和使用数据。如图所示，大多数无线接入点支持多种不同的安全模式。如之前章节所述，始终实施最强的安全模式 (WPA2)。 </p>
          <p></p>
          <p>许多路由器提供 WiFi 保护设置 (WPS)。WPS 允许您非常轻松地设置 WiFi 安全。有了 WPS，路由器和无线设备都将有一个按钮，同时按下两个按钮，会在设备之间自动配置 WiFi 安全。使用 PIN 的软件解决方案也很常见。知道 WPS 是不安全的很重要。它很容易受到暴力破解攻击。作为安全最佳实践，应关闭 WPS。</p>
