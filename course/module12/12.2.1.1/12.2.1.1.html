        <h1>什么是安全策略？</h1>
        <div>
          <p>安全策略是一组安全目标，用于确保组织中的网络、数据和计算机系统的安全性。安全策略是一个根据技术、业务和员工需求的改变而不断发展的文档。</p>
          <p></p>
          <p>安全策略通常是由如图 1 所示的组织管理层和 IT 员工来创建和管理的。它们一起构成了可回答图 2 中所列问题的文档。</p>
          <p></p>
          <p>安全策略通常包括图 3 中描述的项目。此列表并不详尽，并且可能包括特别与组织的运营相关的其他项目。</p>
          <p></p>
          <p>在本课程中，我们重点介绍如何在 Windows 中配置本地安全策略。</p>
