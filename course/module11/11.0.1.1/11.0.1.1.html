        <h1>第 11 章：打印机</h1>
        <div>
          <p>打印机生成电子文件的纸质副本。在许多情况下（例如政府法规）都需要实物记录；因此，同数年前无纸化革命刚刚兴起时相比，计算机文档的硬拷贝在当下同样重要。</p>
          <p>本章提供有关打印机的基本信息。您将了解打印机的运行方式、购买打印机的注意事项，以及如何将打印机连接到单个计算机或网络。 </p>
          <p>您必须了解各种类型打印机的操作，以便能够对其进行安装和维护，并排除所出现的任何故障。</p>
