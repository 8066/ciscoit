        <h1>打印服务器的用途</h1>
        <div>
          <p>有些打印机需要单独的打印服务器才能允许网络连接，因为这些打印机没有内置的网络接口。打印服务器允许多个计算机用户（无论是设备还是操作系统）访问一台打印机。打印服务器有以下三项功能：</p>
          <p>
            <ul>
              <li>提供对打印资源的客户端访问。 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>按队列存储打印作业，直到打印设备准备就绪，然后将打印信息传递到或后台打印到打印机，从而管理打印作业。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>向用户提供反馈。</li>
            </ul>
          </p>
        </div>
