        <h1>热敏式打印机</h1>
        <div>
          <p>一些零售收银机或老式的传真机可能会用到热敏打印机。热敏纸是经过化学处理并具有蜡质的纸张。热敏纸加热后会变黑。一卷热敏纸装好后，送纸组件会移动纸张使其通过打印机。电流传输到打印头中的加热元件，以产生热量。打印头的加热部分在纸上形成图案。</p>
          <p></p>
          <p>热敏打印机具有以下优点：</p>
          <p>
            <ul>
              <li>因为移动部件不多，所以寿命更长</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>运行无噪声</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>无墨水或墨粉成本</li>
            </ul>
          </p>
          <p>热敏打印机具有以下缺点：</p>
          <p>
            <ul>
              <li>纸张昂贵。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>纸张保存期很短。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>图像质量很差。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>纸张必须常温存储。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>无彩印功能。</li>
            </ul>
          </p>
        </div>
