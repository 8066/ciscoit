        <h1>无线打印机连接</h1>
        <div>
          <p>无线打印机允许主机使用蓝牙或无线 LAN (WLAN) 连接来实现无线连接和打印。无线打印机若要使用蓝牙，打印机和主机设备必须都具有蓝牙功能，并将蓝牙功能配对。如有必要，您可以为计算机添加蓝牙适配器，通常将其插在 USB 端口中。无线蓝牙打印机允许您通过移动设备轻松打印内容。</p>
          <p></p>
          <p>针对 802.11 标准设计的无线打印机通常安装了无线网卡，可以直接连接至无线路由器或接入点。使用所提供的软件将打印机连接到计算机，或使用打印机显示面板连接到无线路由器，完成设置工作。</p>
