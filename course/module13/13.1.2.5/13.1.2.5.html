        <h1>使用适当的网络礼仪</h1>
        <div>
          <p>您是否浏览过这样的在线论坛，在那里有两三个成员停止讨论问题，开始相互辱骂？您是否想知道他们在现实中相互见面时是否也会说这样的话？或许您收到过没有问候语或完全采用大写字母书写的电子邮件。读这种内容时您会作何感受？ </p>
          <p></p>
          <p>作为技术人员，您与客户的所有沟通都应该是专业的。对于电子邮件和文本交流，有一套称为网络礼仪的个人和商务礼仪规则。 </p>
          <p></p>
          <p>除了电子邮件和文本网络礼仪，还有一些适用于所有与客户和同事在线互动的通用规则：</p>
          <p></p>
          <p>
            <ul>
              <li>尊重他人的时间。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>共享专业知识。 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>尊重他人的隐私。 </li>
            </ul>
          </p>
          <p>
            <ul>
              <li>原谅他人的错误。 </li>
            </ul>
          </p>
        </div>
