        <h1>与操作系统兼容的应用和环境</h1>
        <div>
          <p>向客户推荐操作系统时，了解计算机的用途非常重要。操作系统必须与现有的硬件和所需的应用兼容。 </p>
          <p>要提供操作系统建议，技术人员必须查看预算限制，了解计算机的用途，并确定要安装的应用类型，以及是否购买新计算机。以下原则可帮助您为客户确定最佳的操作系统：</p>
          <p>
            <ul>
              <li>
                <b>客户是否会为此计算机使用现成的应用？</b> 现成的应用在应用软件包中标明了兼容的操作系统列表。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>
                <b>客户是否使用了专为客户编写的自定义应用？</b> 如果客户使用的是自定义应用，该应用的程序员会指定可使用的操作系统。</li>
            </ul>
          </p>
        </div>
