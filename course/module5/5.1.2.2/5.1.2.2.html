        <h1>网络操作系统</h1>
        <div>
          <p>网络操作系统 (NOS) 包含可提高网络环境的功能和可管理性的多项功能。NOS 具有以下具体特点：</p>
          <p>
            <ul>
              <li>支持多名用户。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>运行多用户应用。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>与桌面操作系统相比，提高了安全性。</li>
            </ul>
          </p>
          <p>NOS 为计算机提供特定网络资源：</p>
          <p>
            <ul>
              <li>服务器应用，例如共享数据库</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>集中式数据存储</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>用户帐户和网络资源的集中式存储库</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>网络打印队列</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>冗余存储系统，例如 RAID 和备份</li>
            </ul>
          </p>
          <p>Windows Server 便是 NOS 的一个例子。</p>
