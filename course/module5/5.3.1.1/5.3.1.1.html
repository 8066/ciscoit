        <h1>第 5 章：Windows® 安装</h1>
        <div>
          <p>本章介绍了计算机操作系统。作为技术人员，您应该能够熟练地安装 Windows 操作系统。 </p>
          <p>
            <ul>
              <li>目前有几种不同的操作系统，在选择操作系统时，必须考虑客户的需求和环境。</li>
            </ul>
          </p>
          <p>
            <ul>
              <li>设置客户计算机的主要步骤包括准备驱动器、安装操作系统、创建用户帐户和配置安装选项。</li>
            </ul>
          </p>
