        <h1>文件和文件夹命令</h1>
        <div>
          <p>类 Unix 系统中默认包含很多命令行工具。要调整命令行工具的运行方式，用户可以使用命令输入参数和开关。参见配图，了解几个简单的 CLI 命令。</p>
          <p></p>
          <p>在 CLI 中创建和编辑文本文件非常方便。<b>vi</b> 命令可打开文本编辑器。<b>q</b> 命令用于在您完成后退出编辑器。</p>
