        <h1>安装无线网卡</h1>
        <div>
          <p>无线网卡可以使计算机连接到无线 (Wi-Fi) 网络。无线网卡使用主板上的 PCI 或 PCIe 扩展槽。许多无线网卡使用 USB 接头连接。</p>
          <p></p>
          <p>要安装无线网卡，请执行以下步骤：</p>
          <p></p>
          <p>
            <b>第 1 步： </b>（图 1）找到机箱上的空 PCI 插槽，取下小金属盖。</p>
          <p>
            <b>第 2 步：</b> 将卡与主板上的相应扩展槽对齐。</p>
          <p>
            <b>第 3 步： </b>（图 2）轻轻按下卡，直至卡完全到位。</p>
          <p>
            <b>第 4 步： </b>（图 3）使用适当的螺钉将卡的安装支架固定在机箱上。</p>
          <p></p>
          <p>
            <b>安装提示</b>：在取下盖子后，有些机箱的孔底部有一些小插槽。将安装支架的底部滑入此插槽，然后将卡放入。 </p>
        </div>
