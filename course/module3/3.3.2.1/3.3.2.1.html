        <h1>升级硬盘驱动器</h1>
        <div>
          <p>您可以考虑添加另一个硬盘驱动器，而不需要购买一台新计算机来获得更快的速度和更多的存储空间。安装额外驱动器的原因有很多，如图所示。</p>
          <p></p>
          <p>为计算机选择适当的硬盘驱动器后，请在安装时遵循以下一般原则：</p>
          <p></p>
          <p>
            <b>第 1 步： </b>将硬盘驱动器放在空的驱动器槽位中，拧紧螺钉以固定硬盘驱动器。</p>
          <p>
            <b>第 2 步： </b>使用正确的电缆将驱动器连接至主板。</p>
          <p>
            <b>第 3 步： </b>将电源线连接到驱动器。 </p>
