        <h1>安装光驱</h1>
        <div>
          <p>光驱安装在 5.25 英寸（13.34 厘米）驱动器槽位中，可从机箱前面安装。该槽位可以在不打开机箱的情况下安装驱动器。</p>
          <p></p>
          <p>要安装光驱，请执行以下步骤：</p>
          <p></p>
          <p>
            <b>第 1 步： </b>放置好光驱，使其与机箱前面的 5.25 英寸（13.34 厘米）驱动器槽位开口对齐，如图所示。</p>
          <p>
            <b>第 2 步： </b>将光驱插入驱动器槽位，使光驱螺钉孔与机箱上的螺钉孔对齐。</p>
          <p>
            <b>第 3 步： </b>使用正确的螺钉将光驱固定在机箱上。</p>
          <p></p>
          <p>
            <b>安装提示</b>：稍微用手拧紧所有螺钉，然后用螺丝刀拧紧这些螺钉。这样做便于拧紧最后两个螺钉。</p>
        </div>
