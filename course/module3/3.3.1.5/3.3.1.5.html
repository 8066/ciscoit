    <div id="text-container" role="main">
      <div id="text">
        <h1>升级内存</h1>
        <div>
          <p>增加内存通常都能提高计算机的性能。在升级或更换内存之前，请务必回答图中所列的问题。</p>
          <p></p>
          <p>
            <b>注意</b>：通常必须按特定顺序在主板上安装内存。务必查阅主板用户指南来获取更多信息。</p>
          <p></p>
          <p>要升级主板上的内存，请执行以下步骤： </p>
          <p></p>
          <p>
            <b>第 1 步： </b>松开固定夹，取下现有的内存。 </p>
          <p>
            <b>第 2 步：</b> 直接从插槽中拉出内存。</p>
          <p>
            <b>第 3 步：</b> 将新的内存直接插入插槽。 </p>
          <p>
            <b>第 4 步：</b> 锁定固定夹。</p>
          <p></p>
          <p>如果内存兼容且安装正确，系统将会发现最近安装的内存。如果 BIOS 没有指示正确的内存数量，请确保内存与主板兼容且安装正确。</p>
        </div>
      </div>
