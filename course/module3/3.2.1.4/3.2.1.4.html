        <h1>UEFI 设置程序</h1>
        <div>
          <p>某些计算机运行统一可扩展固件接口 (UEFI)。UEFI 配置的设置与传统的 BIOS 相同，但它提供了额外的选项。例如，UEFI 提供了一个支持鼠标的软件界面，而不是传统的 BIOS 屏幕。 </p>
          <p></p>
          <p>
            <b>注意：</b>本节中的 UEFI 设置屏幕仅供参考，很有可能与您的设置屏幕不同。请将其视为一种指导，并参阅您的主板制造商文档。</p>
