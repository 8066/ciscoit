      <div id="text">
        <h1>系统配置</h1>
        <div>
          <p>系统配置 (MSCONFIG) 是一种可识别哪些问题让 Windows 无法正确启动的工具。为了便于隔离问题，可以关闭服务和启动程序，然后一次重新打开一个。确定问题的原因后，请您删除或禁用相关程序或服务，或重新安装它们。</p>
          <p>该图简要介绍了“系统配置”中可用的选项卡和选项。</p>
          <p>要打开“系统配置”，请使用以下路径：</p>
          <p></p>
          <p>
            <b>控制面板 > 管理工具 > 系统配置</b>
          </p>
        </div>
      </div>
