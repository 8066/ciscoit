        <h1>虚拟机要求</h1>
        <div>
          <p>所有虚拟机需要符合基本的系统要求，比如最低的硬盘空间或 RAM。Windows Hyper-V 和 Windows Virtual PC 的最低系统要求分别如图 1 和图 2 所示。</p>
          <p></p>
          <p>与物理计算机一样，虚拟机容易遭受安全威胁和恶意攻击。用户应安装安全软件、运行防火墙并更新操作系统和程序。</p>
          <p></p>
          <p>要连接到 Internet，虚拟机需要使用虚拟网络适配器。虚拟网络适配器的工作原理和物理计算机中的实际网卡类似，不同之处在于虚拟网络适配器是通过主机上的物理网卡来建立 Internet 连接。</p>
